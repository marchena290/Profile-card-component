<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>
    <div id="card">
      <div id="userInfo">
        <img 
        src="./images/image-victor.jpg" 
        alt="image of Victor"
        id="portrait"
        />
        <div>
          <span id="name">Victor Crest</span> <span id="age">26</span>
          <div id="location">London</div>
        </div>
      </div>
      
      <div id="userStats">
        <span>
          <div class="numberOf">80K</div>
          <div class="numberType">Followers</div>
        </span>
        <span>
          <div class="numberOf">803K</div>
          <div class="numberType">Likes</div>
        </span>
        <span>
          <div class="numberOf">1.4K</div>
          <div class="numberType">Photos</div>
        </span>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
